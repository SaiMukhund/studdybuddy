<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    {% extends 'main.html' %}
    {% block content %}
    <h1>Home Template</h1>
    <div>
        <div>
            <a href="{% url 'createRoom' %}">Create Room</a>
        </div>
        <div>
            {% for room in rooms %}
                <div>
                    <a href="{% url 'updateRoom' room.id %}">Update room</a>
                    <a href="{% url 'deleteRoom' room.id %}">DeleteRoom</a>
                    <span>@{{room.host.username}}</span>
                    <h5>{{room.id}}--<a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
                    <small>{{room.topic.name}}</small>
                    <hr>

                </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
